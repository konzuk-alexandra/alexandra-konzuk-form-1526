<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form Assignment</legend>
                <div class="box" id="name-block">
                    <label for="full-name" >Full Name  </label>
                    <input type="text" id="full-name" value="">
                </div>
                <div class="box" id="email-block">

                    <label for="email">Email</label>
                    <input type="text" id="email" value="">
                </div>
                 <div class="box" id="message-block">
                    <label for="message" id="message-label">
                    Message</label>
                    <input type="text-area" id="message" value="">
                </div>
                <div class="box">
                    <input type="button" value="Submit" id="submit-btn">
                </div>
            </fieldset>
        </form>


        <script src="./js/main.js"></script>
    </body>
</html>
